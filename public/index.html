<!-- INDEX IS THE ROOT "LAYOUT" PAGE AND
WILL ALWAYS SHOW UP AS /#/ IN THE URL  -->

<html>
  <head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <!-- map body to angular module "app" -->
  <body ng-app="chirpApp">
     <!-- does a container go here? -->
        <nav class="navbar-fluid navbar-default navbar-fixed-top">
           <div class="container">
             <a class="navbar-brand" href="#">Adam Wilson</a>
             <p class="navbar-text">Front End Web Developer</p>

             <!-- 3 AUTHENTICATION SENSITIVE LINKS WITH NG-HIDE/SHOW -->
             <p class="navbar-right navbar-text" ng-hide='authenticated'><a href="#/login">Administrator Login</a> or <a href="#/signup">Register</a></p>

            <p class='navbar-right navbar-text' ng-show='authenticated'><a href="#" ng-click="signout()">Logout</a></p>

            <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>

           </div>
         </nav>
        <div class="col-md-offset-2 col-md-8">

        <div ng-view></div>

    </div>
  </body>
</html>
